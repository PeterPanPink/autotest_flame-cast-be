# ================================================================================
# UI Automated Tests Workflow
# ================================================================================
#
# This workflow runs UI automation tests using Playwright with AI-enhanced
# locators. It supports multiple browsers and generates visual test reports.
#
# Trigger Events:
#   - Push to main branch (after successful API tests)
#   - Manual dispatch for targeted testing
#   - Scheduled nightly runs
#
# ================================================================================

name: UI Automated Tests

on:
  push:
    branches: [ main ]
  schedule:
    # Run nightly at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to test'
        required: true
        default: 'chromium'
        type: choice
        options:
          - chromium
          - firefox
          - webkit
          - all
      test_scope:
        description: 'Test scope'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - regression
          - full
      headed:
        description: 'Run in headed mode (for debugging)'
        required: false
        default: false
        type: boolean

env:
  PYTHON_VERSION: '3.11'
  PLAYWRIGHT_BROWSERS_PATH: /home/runner/.cache/ms-playwright

jobs:
  # ============================================================
  # UI Smoke Tests
  # ============================================================
  ui-smoke-tests:
    name: UI Smoke Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: 
          - ${{ github.event.inputs.browser == 'all' && 'chromium' || github.event.inputs.browser || 'chromium' }}
        include:
          - browser: chromium
            install: chromium
          - browser: firefox
            install: firefox
          - browser: webkit
            install: webkit
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Install Playwright browsers
        run: |
          playwright install ${{ matrix.browser }} --with-deps
      
      - name: Run UI Smoke Tests
        run: |
          pytest testsuites/ui_testing/tests/ \
            -v \
            -m "smoke_ui or P0_UI" \
            --browser=${{ matrix.browser }} \
            --headed=${{ github.event.inputs.headed || 'false' }} \
            --alluredir=allure-results-ui-${{ matrix.browser }} \
            --timeout=600 \
            --tb=short
        env:
          UI_BASE_URL: ${{ secrets.UI_BASE_URL }}
          TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      
      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-${{ matrix.browser }}
          path: reports/screenshots/
          retention-days: 7
      
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-ui-${{ matrix.browser }}
          path: allure-results-ui-${{ matrix.browser }}
          retention-days: 30

  # ============================================================
  # UI Regression Tests (Nightly)
  # ============================================================
  ui-regression-tests:
    name: UI Regression Tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event.inputs.test_scope == 'regression' || github.event.inputs.test_scope == 'full'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          playwright install chromium --with-deps
      
      - name: Run UI Regression Tests
        run: |
          pytest testsuites/ui_testing/tests/ \
            -v \
            -m "regression_ui or P1_UI or P2_UI" \
            --browser=chromium \
            --alluredir=allure-results-ui-regression \
            --timeout=1800 \
            -n 2 \
            --tb=short
        env:
          UI_BASE_URL: ${{ secrets.UI_BASE_URL }}
          TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}
      
      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots-regression
          path: reports/screenshots/
          retention-days: 7
      
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-ui-regression
          path: allure-results-ui-regression
          retention-days: 30

  # ============================================================
  # Generate UI Test Report
  # ============================================================
  generate-ui-report:
    name: Generate UI Test Report
    runs-on: ubuntu-latest
    needs: [ui-smoke-tests, ui-regression-tests]
    if: always()
    
    steps:
      - name: Download all Allure results
        uses: actions/download-artifact@v4
        with:
          pattern: allure-results-ui-*
          path: allure-results
          merge-multiple: true
      
      - name: Generate Allure Report
        uses: simple-elf/allure-report-action@v1.7
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history-ui
          keep_reports: 20
          subfolder: ui-tests
      
      - name: Publish to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always() && github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: allure-history-ui
          destination_dir: ui-tests
      
      - name: Post Summary
        if: always()
        run: |
          echo "### UI Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke Tests | ${{ needs.ui-smoke-tests.result == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Regression Tests | ${{ needs.ui-regression-tests.result == 'success' && 'âœ…' || needs.ui-regression-tests.result == 'skipped' && 'â­ï¸' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š [View UI Test Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/ui-tests/)" >> $GITHUB_STEP_SUMMARY

